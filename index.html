<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Hangman</title>
    </head>
    <body>
        <h1>Hangman</h1>
        <h3 id="wins">Wins: </h3>
        <p id="word"></p>
        <p id="attempts">Attempts: </p>

        <script type="text/javascript">
            var wordList = [
                "APPROACH",
                "VARIABLE",
                "AMERICA",
                "PSYCHIATRY",
                "TYLDE",
                "EXPONENTIAL",
                "EXTRATERRITORIALITY",
                "WHEREFORE",
                "HERETOFORE",
                "PONTIFICATE",
                "EXPLETIVE",
                "DOGMATIC"
            ]
            function chooseWord() {
                var word = wordList[Math.floor(Math.random() * wordList.length)];
                return word
            }
            var word = chooseWord();
            var compareWord = "";
            for (i=0; i < word.length; i++) {
                compareWord += (" " + word.charAt(i));
            }
            var letterPool = [];
            var attempts = "Attempts: ";
            var wins = "WINS: ";
            var numWins = 0;
            if (word.length <= 5) {
                var numAttempts = 10
            }
            else {
                var numAttempts = word.length + 7
            }

            document.onkeyup = function(event) {
                var letter = event.key.toUpperCase();
                letterPool.push(letter);
                updateWord();
                // console.log(letter);
                // console.log(letterPool);

            }

            function updateWord() {
                var wordSoFar = "";
                var lenWord = word.length;
                for (i=0; i < lenWord; i++) {
                    if (letterPool.includes(word.charAt(i))) {
                        wordSoFar += (" " + word.charAt(i));
                    }
                    else {
                        wordSoFar += " _";
                    }
                }
                document.getElementById("word").innerHTML = wordSoFar;
                document.getElementById("attempts").innerHTML = attempts + numAttempts;
                numAttempts -= 1;
                if ((wordSoFar == compareWord) & (numAttempts >= 0)) {
                    alert("Congratulations! You won!");
                    numWins += 1;
                    document.getElementById("wins").innerHTML = wins + numWins;
                }
            }
        </script>
    </body>
</html>
